<!-- detail.html for courses -->
{% extends 'base.html' %} {% block content %}
<h1>{{ course.course_name }}</h1>

<h2>Modules</h2>
<ul>
  {% for module in course.modules.all %}
  <li>{{ module.module_name }}</li>
  {% endfor %}
</ul>

<a href="{% url 'course_edit' course.course_id %}">Edit</a>
<a href="{% url 'course_delete' course.course_id %}">Delete</a>
{% endblock %}
