<!-- list.html for assignments -->
{% extends 'base.html' %} {% block content %}
<h1>Assignments</h1>

<a href="{% url 'assignment_create' %}">Create Assignment</a>

<ul>
  {% for assignment in assignments %}
  <li>
    <a href="{% url 'assignment_detail' assignment.id %}">
      {{ assignment.title }}
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
