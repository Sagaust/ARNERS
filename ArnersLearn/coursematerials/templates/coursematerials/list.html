<!-- list.html for coursematerials -->
{% extends 'base.html' %} {% block content %}
<h1>Course Materials</h1>

<a href="{% url 'coursematerial_create' %}">Add New Material</a>

<ul>
  {% for material in materials %}
  <li>
    <a href="{% url 'coursematerial_detail' material.material_id %}">
      {{ material.course.course_name }} - {{ material.title }}
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
